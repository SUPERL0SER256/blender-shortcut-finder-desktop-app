<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blender Shortcut Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <input
        id="search"
        type="text"
        class="liquid-glass-input"
        placeholder="Search..."
        autocomplete="on"
      />

      <div id="results" class="liquid-glass-results">
        <!-- Results injected dynamically -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
